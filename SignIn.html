<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign IN</title>
</head>

<body>
    <div class="container h-100 signin-main">
        <img class="triangle-top" src="../assets/blue-trangle.png" alt="">
        <div class="row h-100">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="col-10">
                    <div class="text-center signin-heading">
                        <h1>SIGN IN TO H FLIES</h1>
                    </div>
                    <div class="row signin-form form-group has-search">
                        <div class="col-sm-12 col-lg-6 col-xl-6">
                            <span class="fa fa-user form-control-feedback"></span>
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col-sm-12 col-lg-6 col-xl-6">
                            <span class="fa fa-user form-control-feedback"></span>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="col-sm-12 col-lg-6 col-xl-6">
                            <span class="fa-solid fa-phone-volume form-control-feedback"></span>
                            <input type="text" class="form-control" placeholder="Phone No">
                        </div>
                        <div class="col-sm-12 col-lg-6 col-xl-6">
                            <span class="fa-regular fa-envelope form-control-feedback"></span>
                            <input type="text" class="form-control" placeholder="Email ID">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn thm-button">Generate OTP</button>
                    </div>
                    <div class="signin-form d-flex justify-content-center">
                        <div class="text-end">
                            <input type="text" class="form-control w-100 OTP-input" placeholder="Enter OTP">
                            <span style="color: #dcdcdc;"><a href="#" style="color: #dcdcdc;">Resend OTP</a></span>
                        </div>
                    </div>
                    <div class="text-center my-2">
                        <button class="btn thm-blue-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <img class="triangle-bottom-right" src="../assets/blue-trangle-bottom-1.png" alt="">
        <img class="triangle-bottom-left" src="../assets/blue-trangle-1.png" alt="">
        <img class="plus-top-right" src="../assets/plus-1.png" alt="">
        <img class="plus-bottom-left" src="../assets/plus-2.png" alt="">
        <img class="triangle-top-right-cancel" src="../assets/cancel-icon.png" alt="">
    </div>
</body>

</html>
